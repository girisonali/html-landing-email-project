<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Email Template</title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #000;
      color: #00ff88;
      padding: 40px;
      animation: fadeInEmail 1.2s ease;
    }

    .container {
      background-color: #111;
      padding: 20px;
      border-radius: 8px;
      border: 1px solid #00ff88;
    }

    h1 {
      color: #00ff88;
    }

    a {
      color: #00ff88;
    }

    .back-button {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #00ff88;
      color: #000;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .back-button:hover {
      background-color: #00cc70;
      transform: translateY(-2px);
    }

    @keyframes fadeInEmail {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to CodeCamp!</h1>
    <p>Thank you for enrolling in our web development course. We are excited to have you!</p>
    <p>Stay tuned for updates and materials.</p>
    <p>Best,<br>CodeCamp Team</p>
    <a class="back-button" href="index.html">‚Üê Back to Home</a>
  </div>
</body>
</html>
